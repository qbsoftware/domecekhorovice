{% load i18n %}
<form class="form-horizontal" method="get" id="list_filter_form">
    <div class="row">
        {% for item in form %}
        <div class="col-sm-6 d-flex">
            <label class="form-label p-2" for="{{ item.id_for_label }}">
                {{ item.label }}
            </label>
            <div class="px-2 {% if item.errors %} alert alert-danger{% endif %}">
                {{ item }}
            </div>
        </div>
        {% endfor %}
        <div class="col-xs-12 right">
            <button class="btn btn-primary" type="submit">{% trans 'search' %}</button>
            <a class="btn btn-default" href="{{ request.path }}">{% trans 'cancel search' %}</a>
        </div>
    </div>
</form>
